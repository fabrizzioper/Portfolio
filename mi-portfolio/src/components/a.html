const FullscreenCarousel = () => {
  const [currentIndex, setCurrentIndex] = useState(0);
  const [positions, setPositions] = useState([]);

  useEffect(() => {
    const getPrevIndex = (index) => (index === 0 ? experiences.length - 1 : index - 1);
    const getNextIndex = (index) => (index === experiences.length - 1 ? 0 : index + 1);

    const newPositions = experiences.map((_, index) => {
      if (index === currentIndex) return 'current'; // Tarjeta central
      if (index === getPrevIndex(currentIndex)) return 'prev'; // Tarjeta izquierda
      if (index === getNextIndex(currentIndex)) return 'next'; // Tarjeta derecha
      return ''; // Ocultar otras tarjetas
    });

    setPositions(newPositions);
  }, [currentIndex]);

  const nextSlide = () => setCurrentIndex((prev) => (prev === experiences.length - 1 ? 0 : prev + 1));
  const prevSlide = () => setCurrentIndex((prev) => (prev === 0 ? experiences.length - 1 : prev - 1));

  return (
    <section className="relative h-screen w-full bg-[#111827] flex items-center justify-center overflow-hidden">
      <div className="w-full max-w-4xl h-[450px] relative flex items-center justify-center">
        <div className="relative w-full h-full">
          {experiences.map((exp, index) => (
            <ExperienceCard key={index} data={exp} position={positions[index]} />
          ))}
        </div>

        <button
          onClick={prevSlide}
          className="absolute left-8 top-1/2 -translate-y-1/2 p-3 rounded-full bg-white/5 hover:bg-white/10 transition-all duration-300 border border-white/10 backdrop-blur-sm group z-30"
        >
          <ChevronLeft size={24} className="text-white" />
        </button>

        <button
          onClick={nextSlide}
          className="absolute right-8 top-1/2 -translate-y-1/2 p-3 rounded-full bg-white/5 hover:bg-white/10 transition-all duration-300 border border-white/10 backdrop-blur-sm group z-30"
        >
          <ChevronRight size={24} className="text-white" />
        </button>
      </div>
    </section>
  );
};
